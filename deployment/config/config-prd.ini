env=${1}
default_region=${2}
account=`aws sts get-caller-identity --query 'Account' | sed 's/"//g'`
vpc_id=`aws ec2 describe-vpcs --query "Vpcs[*].[VpcId,Tags[?Key=='Name' && Value=='us-east-1-aads-dp-${env}-vpc']|[0].Value]" --output text | grep "us-east-1-aads-dp-${env}-vpc" | awk '{print $1}'`
task_exec_role_arn=arn:aws:iam::${account}:role/us-east-1-aads-dp-${env}-common-ecs-task-role
listener_arn=arn:aws:elasticloadbalancing:${default_region}:${account}:listener/app/us-east-1-aads-dp-prd-common-alb/90e99a6e828f4a37/ce6d11a7f39c5f93
cluster_name=us-east-1-aads-dp-${env}-common-ecs
artifact_bucket=rail-dp-prd
service_name=crul-predict-service
capacity_provider=${default_region}-aads-dp-${env}-common-ecs-capacity